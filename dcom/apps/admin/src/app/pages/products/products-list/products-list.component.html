<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Sản phẩm" subheader="Danh sách sản phẩm">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Thêm" icon="pi pi-plus" styleClass="p-button-primary p-button-sm" class="sm" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" [paginator]="true" [rows]="1" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Tên<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Ảnh</th>
                            <th pSortableColumn="price">Giá<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="countInStock">Số lượng<p-sortIcon field="countInStock"></p-sortIcon></th>
                            <th pSortableColumn="category.name">Danh mục<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="dateCreated">Ngày tạo<p-sortIcon field="dateCreated"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td><img [src]="product.image" width="100px" alt="" /></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>

                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button (click)="_deleteProduct(product.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"> </p-button>
                                <p-button (click)="_updateProduct(product.id)" styleClass="p-button-success" icon="pi pi-pencil"> </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
