<p-toast></p-toast>

<div class="admin-page">
    <p-card
        [header]="editMode ? 'Chỉnh sửa danh mục' : 'Thêm danh mục'"
        [subheader]="
            editMode ? 'Bạn có thể chỉnh sửa danh mục ở đây' : 'Bạn có thể thêm danh mục ở đây'
        "
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-left">
                        <p-button
                            [label]="editMode ? 'Sửa' : 'Thêm'"
                            icon="pi pi-plus"
                            styleClass="p-button-primary p-button-sm"
                            class="mr-2"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Hủy"
                            icon="pi pi-arrow-circle-left"
                            styleClass="p-button-secondary p-button-sm"
                            class=""
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Tên</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small
                                *ngIf="categoryForm['name'].invalid && isSubmited"
                                class="p-error"
                                >Cần tên</small
                            >
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText />
                            <small
                                *ngIf="categoryForm['icon'].invalid && isSubmited"
                                class="p-error"
                                >Cần icon</small
                            >
                        </div>

                        <div class="field col">
                            <label for="color" class="pb-1">Màu</label>
                            <br />
                            <p-colorPicker
                                formControlName="color"
                                [showTransitionOptions]="'1000ms'"
                                [hideTransitionOptions]="'1000ms'"
                            ></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
