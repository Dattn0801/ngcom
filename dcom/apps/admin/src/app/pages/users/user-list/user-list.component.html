<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Khách hàng" subheader="Danh sách hàng">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Thêm" icon="pi pi-plus" styleClass="p-button-primary p-button-sm" class="sm" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="users" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Tên<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Country</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <p-tag *ngIf="user.isAdmin" icon="pi pi-check ml-1" severity="success" [rounded]="true"></p-tag>
                                <p-tag *ngIf="!user.isAdmin" icon="pi pi-times ml-1" severity="danger" [rounded]="true"></p-tag>
                            </td>
                            <td>{{ user.country }}</td>

                            <td>
                                <p-button (click)="_deleteUser(user.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"> </p-button>
                                <p-button (click)="_updateUser(user.id)" styleClass="p-button-success" icon="pi pi-pencil"> </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
