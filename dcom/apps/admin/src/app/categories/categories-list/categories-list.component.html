<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            label="Thêm"
                            icon="pi pi-plus"
                            styleClass="p-button-primary p-button-sm"
                            class="sm"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                    [value]="categories"
                    styleClass="p-datatable-gridlines"
                    responsiveLayout="scroll"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Tên</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>
                                <p-button
                                    (click)="deleteCategory(category.id)"
                                    styleClass="p-button-danger mr-2"
                                    icon="pi pi-trash"
                                >
                                </p-button>
                                <p-button
                                    (click)="updateCategory(category.id)"
                                    styleClass="p-button-success"
                                    icon="pi pi-pencil"
                                >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
