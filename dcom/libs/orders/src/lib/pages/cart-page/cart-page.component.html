<div class="cart-page">
    <div class="bread-crum">
        <ul
            class="list-none p-0 m-0 surface-card flex font-medium overflow-y-hidden overflow-x-auto"
        >
            <span class="ml-7"></span>
            <li class="relative p-3">
                <a href="/" class="cursor-pointer"><i class="pi pi-home text-orange-500"></i></a>
            </li>
            <li class="relative p-3">
                <div
                    class="absolute left-0 top-0 z-1"
                    style="
                        border-left: 20px solid var(--surface-card);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
                <a href="/products" class="cursor-pointer text-orange-500 pl-4 white-space-nowrap"
                    >Giỏ hàng: {{ cartCount }} sản phẩm</a
                >
                <div
                    class="absolute top-0"
                    style="
                        left: 1px;
                        border-left: 20px solid var(--surface-border);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
            </li>
        </ul>
    </div>
    <div class="grid">
        <div class="col-8 mt-6">
            <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" [alt]="cartItem.product.name" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">{{ cartItem.product.name }}</div>
                        <div class="cart-item-price">
                            {{ cartItem.product.price | currency: 'VND' }}
                        </div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (onClick)="deleteCartItem(cartItem)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity pt-5">
                            <p-inputNumber
                                pRipple
                                mode="decimal"
                                [showButtons]="true"
                                inputId="minmax-buttons"
                                [min]="1"
                                [max]="100"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="updateCartItemQuantity($event, cartItem)"
                            >
                            </p-inputNumber>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="align-items-center flex-wrap text-center">
                    <p-button
                        class=""
                        label="Tiếp tục mua sắm"
                        icon="pi pi-arrow-left"
                        (onClick)="backToShop()"
                    >
                    </p-button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
