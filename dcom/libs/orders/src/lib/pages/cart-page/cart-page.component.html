<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <h4 class="text-center">Giỏ hàng: {{ cartCount }} Sản phẩm</h4>
            </div>

            <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" [alt]="cartItem.product.name" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">{{ cartItem.product.name }}</div>
                        <div class="cart-item-price">
                            {{ cartItem.product.price | currency: 'VND' }}
                        </div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (onClick)="deleteCartItem(cartItem)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity pt-5">
                            <p-inputNumber
                                pRipple
                                mode="decimal"
                                [showButtons]="true"
                                inputId="minmax-buttons"
                                [min]="1"
                                [max]="100"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="updateCartItemQuantity($event, cartItem)"
                            >
                            </p-inputNumber>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="align-items-center flex-wrap text-center">
                    <p-button
                        class=""
                        label="Tiếp tục mua sắm"
                        icon="pi pi-arrow-left"
                        (onClick)="backToShop()"
                    >
                    </p-button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
