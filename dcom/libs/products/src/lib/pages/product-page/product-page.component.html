<div class="product-page">
    <div class="bread-crum">
        <ul
            class="list-none p-0 m-0 surface-card flex font-medium overflow-y-hidden overflow-x-auto"
        >
            <span class="ml-7"></span>
            <li class="relative p-3">
                <a href="/" class="cursor-pointer"><i class="pi pi-home text-orange-500"></i></a>
            </li>
            <li class="relative p-3">
                <div
                    class="absolute left-0 top-0 z-1"
                    style="
                        border-left: 20px solid var(--surface-card);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
                <a href="/products" class="cursor-pointer text-orange-500 pl-4 white-space-nowrap"
                    >Sản phẩm</a
                >
                <div
                    class="absolute top-0"
                    style="
                        left: 1px;
                        border-left: 20px solid var(--surface-border);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
            </li>
            <li class="relative p-3">
                <div
                    class="absolute left-0 top-0 z-1"
                    style="
                        border-left: 20px solid var(--surface-card);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
                <a class="cursor-pointer text-black-100 pl-4 white-space-nowrap">{{
                    product.name
                }}</a>
                <div
                    class="absolute top-0"
                    style="
                        left: 1px;
                        border-left: 20px solid var(--surface-border);
                        border-top: 26px solid transparent;
                        border-bottom: 26px solid transparent;
                        width: 0;
                        height: 0;
                    "
                ></div>
            </li>
        </ul>
    </div>
    <div class="grid mt-2">
        <div class="col-6">
            <ui-gallery [images]="product.images!"></ui-gallery>
        </div>
        <div class="col-6 product" *ngIf="product">
            <h2>{{ product.name }}</h2>
            <p class="product-desc">
                {{ product.description }}
            </p>
            <div class="product-rating">
                <p-rating
                    [(ngModel)]="product.rating"
                    [disabled]="true"
                    [cancel]="false"
                ></p-rating>
            </div>
            <div class="product-price">
                {{ product.price | currency: 'VND' }}
                <span class="price-before">
                    <!-- {{ product.price + 18 }} -->
                </span>
            </div>
            <div class="product-quantity">
                <div class="field col-12 md:col-3 p-0">
                    <label for="minmax-buttons">Số lượng</label>
                    <p-inputNumber
                        pRipple
                        [(ngModel)]="quantity"
                        mode="decimal"
                        [showButtons]="true"
                        inputId="minmax-buttons"
                        [min]="0"
                        [max]="100"
                    >
                    </p-inputNumber>
                </div>
                <div class="product-actions">
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Mua ngay"
                        class="p-button-rounded mr-2"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Thêm vào giỏ"
                        class="p-button-rounded mr-2"
                        (click)="addProductToCart()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-grid product-rich-desc">
        <div class="p-col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
