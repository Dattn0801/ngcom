<div class="product-page">
    <div class="grid">
        <div class="col-6">
            <ui-gallery [images]="product.images!"></ui-gallery>
        </div>
        <div class="col-6 product" *ngIf="product">
            <h2>{{ product.name }}</h2>
            <p class="product-desc">
                {{ product.description }}
            </p>
            <div class="product-rating">
                <p-rating
                    [(ngModel)]="product.rating"
                    [disabled]="true"
                    [cancel]="false"
                ></p-rating>
            </div>
            <div class="product-price">
                {{ product.price | currency: 'VND' }}
                <span class="price-before">
                    <!-- {{ product.price + 18 }} -->
                </span>
            </div>
            <div class="product-quantity">
                <div class="field col-12 md:col-3 p-0">
                    <label for="minmax-buttons">Số lượng</label>
                    <p-inputNumber
                        pRipple
                        [(ngModel)]="quantity"
                        mode="decimal"
                        [showButtons]="true"
                        inputId="minmax-buttons"
                        [min]="0"
                        [max]="100"
                    >
                    </p-inputNumber>
                </div>
                <div class="product-actions">
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Mua ngay"
                        class="p-button-rounded mr-2"
                    ></button>
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Thêm vào giỏ"
                        class="p-button-rounded mr-2"
                        (click)="addProductToCart()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
    <div class="p-grid product-rich-desc">
        <div class="p-col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
