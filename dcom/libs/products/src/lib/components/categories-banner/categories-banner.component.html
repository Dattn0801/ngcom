<div class="categories-banner">
    <div class="text-900 font-bold text-4xl line-height-3 m-3 text-center">Danh Mục Sản Phẩm</div>

    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div
                class="category"
                [routerLink]="'/category/' + category.id"
                [ngStyle]="{ backgroundColor: category.color }"
            >
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">{{ category.name }}</div>
            </div>
        </div>
    </div>
</div>
