<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" alt="" />
            </div>
            <div class="col-6 p-5">
                <h3>Xin chào!</h3>
                <h2>Trang đăng nhập</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-4">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-float-label">
                                    <span class="p-inputgroup-addon"
                                        ><i class="pi pi-user"></i
                                    ></span>

                                    <input
                                        id="float-input"
                                        type="text"
                                        formControlName="email"
                                        pInputText
                                    />
                                    <label class="ml-6" for="float-input">Tài Khoản</label>
                                </span>
                            </div>
                            <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error"
                                ><span *ngIf="loginForm['email'].errors?.['required']"
                                    >Cần điền email</span
                                >
                                <span *ngIf="loginForm['email'].errors?.['email']"
                                    >Email không hợp lệ</span
                                ></small
                            >
                        </div>
                        <div class="col-12 mt-3">
                            <div class="p-inputgroup">
                                <span class="p-float-label">
                                    <span class="p-inputgroup-addon"
                                        ><i class="pi pi-lock"></i
                                    ></span>
                                    <input
                                        class="border-radius-0"
                                        type="password"
                                        formControlName="password"
                                        pInputText
                                    />
                                    <label class="ml-6" for="float-input">Mật khẩu</label>
                                </span>
                            </div>
                            <small
                                *ngIf="loginForm['password'].invalid && isSubmitted"
                                class="p-error"
                                >Cần điền password</small
                            >
                        </div>
                        <div class="col-12">
                            <button
                                pButton
                                type="button"
                                class="full-btn"
                                (click)="onSubmit()"
                                label="Đăng nhập"
                            ></button>
                        </div>
                        <div class="col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
