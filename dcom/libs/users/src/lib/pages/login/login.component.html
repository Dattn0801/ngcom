<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" alt="" />
            </div>
            <div class="col-6 p-5">
                <h3>Xin chào!</h3>
                <h2>Trang đăng nhập</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-4">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Tài khoản" />
                            </div>
                            <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error"
                                ><span *ngIf="loginForm['email'].errors?.['required']">Cần điền email</span>
                                <span *ngIf="loginForm['email'].errors?.['email']">email không hợp lệ</span></small
                            >
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Mật khẩu" />
                            </div>
                            <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error">Cần điền password</small>
                        </div>
                        <div class="col-12">
                            <button pButton type="button" class="full-btn" (click)="onSubmit()" label="Đăng nhập"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
